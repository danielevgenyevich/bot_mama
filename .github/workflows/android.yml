name: Android Build & Publish

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# –û—Ç–∫–ª—é—á–∞–µ–º –∑–∞–ø—É—Å–∫ –Ω–∞ PR, –µ—Å–ª–∏ —Ç–æ–ª—å–∫–æ —ç—Ç–æ –Ω–µ –Ω—É–∂–Ω–æ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
# –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–µ—Ç–æ–∫
jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ä–µ–ª–∏–∑–∞

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –ü–æ–ª–Ω–∞—è –∏—Å—Ç–æ—Ä–∏—è –¥–ª—è –∫—ç—à–∞

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'  # –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make gradlew executable
        working-directory: ./android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: ./android
        run: ./gradlew assembleDebug --no-daemon --warning-mode=all

      - name: Verify APK exists
        working-directory: ./android
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "‚úÖ APK successfully built: $APK_PATH"
            ls -la "app/build/outputs/apk/debug/"
          else
            echo "‚ùå APK not found!"
            find . -name "*.apk" -ls
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mama-bot-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7  # –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ –Ω–µ–¥–µ–ª—é

      - name: Get APK info
        working-directory: ./android
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          echo "üì¶ APK Information:"
          echo "Size: $(du -h "$APK_PATH" | cut -f1)"
          echo "Build time: $(date -r "$APK_PATH")"

      # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–µ—Ç —Ä–µ–ª–∏–∑ —Å APK –ø—Ä–∏ –ø—É—à–µ –≤ main
      - name: Create Release with APK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
          tag_name: build-${{ github.run_number }}
          name: Build #${{ github.run_number }}
          body: |
            ü§ñ Automated APK build
            - Commit: ${{ github.sha }}
            - Build: #${{ github.run_number }}
            - Date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false